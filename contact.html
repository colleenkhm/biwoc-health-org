<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e4f66ca5a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>BIWOC Health</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html">
            <img
            src="biwoc-health-logo-mockup.jpg"
            class="logo center-align"
            alt="BIWOC Health Logo"
            />
        </a>
      </h1>
      <nav>
        <ul class="flex-row nav-bar">
          <li>
            <a href="about.html" class="section-link">About</a>
          </li>
          <li>
            <a href="resources.html" class="section-link">Resources</a>
          </li>
          <li>
            <a href="stories.html" class="section-link">Stories</a>
          </li>
          <li>
            <a href="contact.html" class="section-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <h2 className="title" id="contact-title">
        Questions or suggestions? Let us know!
      </h2>
      <form id="contact-form">
        <div>
          <label htmlFor="name">Name</label>
          <input
            type="text"
            name="name"
            defaultValue="{name}"
            onBlur="{handleChange}"
          />
        </div>
        <div>
          <label htmlFor="email">Email</label>
          <input
            type="email"
            name="email"
            defaultValue="{email}"
            onBlur="{handleChange}"
          />
        </div>
        <div>
          <label htmlFor="message">Message</label>
          <textarea
            name="message"
            rows="5"
            defaultValue="{name}"
            onBlur="{handleChange}"
          ></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </section>
    <div class="footer-container">
        <div class="background-section-title">
            <h3 class="socials-title">CONNECT WITH US</h3>
        </div>
      <footer class="find-us">
        <div class="socials-container">
          <ul class="socials-list">
            <li>
              <a href="https://www.linkedin.com/company/biwoc-health/" className="socials-link">
                Instagram
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/company/biwoc-health/" className="socials-link">
                Twitter
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/company/biwoc-health/" className="socials-link">
                LinkedIn
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/company/biwoc-health/" className="socials-link">
                Facebook
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
